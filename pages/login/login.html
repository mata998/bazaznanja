<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/84303218ae.js"
      crossorigin="anonymous"
    ></script>
    <!-- css -->
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/pages/login/login.css" />
    <!-- title -->
    <title>Baza znanja</title>
  </head>
  <body>
    <div class="card">
      <div class="slider">
        <form class="form1">
          <div class="logo">
            <img src="/imgs/logo/nav-logo.jpg" alt="" />
          </div>
          <div class="title">Baza znanja</div>
          <label for="">E-mail</label>
          <input type="text" />
          <label for="">Šifra</label>
          <input type="password" />
          <div class="remember-me-box">
            <div class="left">
              <div class="check-box"><i class="fas fa-check"></i></div>
              <p>Zapamti me</p>
            </div>
            <span>Zaboravio si šifru?</span>
          </div>
          <button class="btn-signin">Prijavi se</button>
          <p class="sign-up">Nemaš nalog? Napravi ga <a href="/pages/signup/signup.html">ovde</a></p>
        </form>
        <form class="form2">
          <div class="title">Promena šifre</div>
          <label for="">Stara šifra</label>
          <input type="text" />
          <label for="">Nova šifra</label>
          <input type="password" />
          <label for="">Potvrda nove šifre</label>
          <input type="password" />
          <button class="btn-change-pass">Promeni</button>
        </form>
        <form class="form3">
          <div class="title">Povratak šifre</div>
          <label for="">E-mail</label>
          <input type="text" />
          <button class="btn-change-pass">Šalji zahtev</button>
          </div>
        </form>
      </div>
    </div>
    <!-- End of card container -->

    <script src="/pages/login/login.js"></script>
  </body>
</html>
