<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/84303218ae.js"
      crossorigin="anonymous"
    ></script>
    <!-- css -->
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/pages/signup/signup.css" />
    <!-- title -->
    <title>Baza znanja</title>
  </head>
  <body>
    <div class="card">
      <div class="slider">
        <form class="form1">
          <div class="title">Napravi korisnički nalog</div>
          <label for="">E-mail</label>
          <input type="text" />
          <label for="">Šifra</label>
          <input type="password" />
          <label for="">Potvrdi šifru</label>
          <input type="password" />
          <div class="button-box">
            <button class="btn-back back1">
              <i class="fas fa-chevron-left right-arrow"></i> NAZAD</button
            >
            <button class="btn-next next1"
              >DALJE <i class="fas fa-chevron-right left-arrow"></i
            ></button>
          </div>
        </form>
        <form class="form2">
          <div class="title">Napravi korisnički nalog</div>
          <div class="form-name-box">
            <div class="left">
              <label for="">Ime</label>
              <input type="text" />
            </div>
            <div class="right">
              <label for="">Prezime</label>
              <input type="text" />
            </div>
          </div>
          <div class="drop-down">
            <div class="item fon">
              <img src="/imgs/logo/fon.jpg" alt="" />
              Fakultet organizacionih nauka
            </div>
            <div class="item ekof">
              <img src="/imgs/logo/ekof.jpg" alt="" />
              Ekonomski fakultet
            </div>
          </div>
          <label for="">Indeks</label>
          <input type="text" />
          <div class="button-box">
            <button class="btn-back back2">
              <i class="fas fa-chevron-left right-arrow"></i>NAZAD</button
            >
            <button class="btn-next next2"
              >DALJE <i class="fas fa-chevron-right left-arrow"></i
            ></button>
          </div>
        </form>
        <form class="form3">
          <div class="title">Podaci su poslati i čekaju odobrenje</div>
          <p>
            Potrvrda i link za aktivaciju naloga stižu vam na email adresu čim
            proverimo validnost unetih podataka
          </p>
          <button class="back3">Nazad na sajt</button>
        </form>
      </div>
    </div>
    <!-- End of card container -->

    <script src="/pages/signup/signup.js"></script>
  </body>
</html>
